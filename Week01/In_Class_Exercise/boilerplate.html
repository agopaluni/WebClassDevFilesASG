<!DOCTYPE html>
<html>
    <head>
        <!-- This is a character set attribute, which specifies the character encoding for the HTML document.-->
        <meta charset="utf-8">
        <!-- For responsive design -- overrides the browser's default styling.-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- title tag -- shows up as the big blue link in search results and in the browser tab-->
        <title>HTML Boilerplate</title>

    </head>
    <body>
        <!-- the actual webpage-->
    </body>
    <h1>Hello World!</h1>
</html>
